server:
  port: 8080
  host: "0.0.0.0"

# 数据库配置
# 目前使用SQLite作为默认配置
# 如需使用其他数据库，请取消对应注释并修改配置

database:
  # MySQL配置（当前已注释）
  # driver: "mysql"
  # source: "root:password@tcp(localhost:3306)/key-gin?charset=utf8mb4&parseTime=True&loc=Local"
  
  # PostgreSQL配置（当前已注释）
  # driver: "postgres"
  # source: "host=localhost port=5432 user=postgres password=password dbname=key-gin sslmode=disable"
  
  # SQLite配置（当前启用）
  driver: "sqlite3"
  source: "./key-gin.db"
  show_sql: true
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: "30m"

# 加密配置
crypto:
  key_derivation: "scrypt"
  iterations: 262144
  salt_length: 32
  key_length: 32
  aes_gcm_nonce_length: 12

# 日志配置
logging:
  level: "info"
  format: "text"
  file: "./logs/key-gin.log"